<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Connect Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>LinkedIn Connect Simulator</h1>
    <label for="name">Nama Target:</label>
    <input type="text" id="name" placeholder="Masukkan nama orang..." />
    <label for="message">Pesan Singkat:</label>
    <textarea id="message" placeholder="Halo, saya ingin terhubung dengan Anda..."></textarea>
    <button id="sendBtn">Kirim Connect</button>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
